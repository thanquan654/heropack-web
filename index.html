<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//db.onlinewebfonts.com/c/d5e93178e6be7b12f796dae0510e2137?family=Cyberpunks" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="./public/style/style.css">
    <title>HeroPack</title>
</head>

<body>
    <header id="header">
        <div class="avatar-animation"></div>
        <div class="conic-background"></div>
        <section class="header">
            <img src="./public/image/header/HeroPack 3D Logo.png" alt="logo-heropack" class="header-logo">
            <p>Make gaming avatars with AI, inspired by video games.</p>
            <button class="header-create-pack">Create your HeroPack $29
                <i class="fa-sharp fa-solid fa-arrow-right"></i>
            </button>
            <div class="header-info">
                <div>
                    <i class="fa-solid fa-palette"></i>
                    <span>Choose from <u>44 styles</u></span>
                </div>
                <div>
                    <i class="fa-solid fa-clipboard-user"></i>
                    <span>Get 128 generated avatars</span>
                </div>
                <div>
                    <i class="fa-solid fa-clipboard-check"></i>
                    <span>Delivery as 512x512px PNG files</span>
                </div>
            </div>
            <nav class="header-nav">
                <a href="#" class="nav-item">
                    <img src="./public/image/header/Ai Illustration small.webp" class="nav-item-img">
                    <span>How it works</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="./public/image/header/Booster Pack Illustration Small.webp" class="nav-item-img">
                    <span>
                        Browse Styles
                        <i class="fa-solid fa-arrow-turn-down"></i>
                    </span>
                </a>
            </nav>
        </section>
    </header>
